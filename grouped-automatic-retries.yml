steps:
- group: "Group 1"
  steps:
  - command: |
      if [[ -n "$$BUILDKITE_RETRY_COUNT" && "$$BUILDKITE_RETRY_COUNT" -gt 1 ]]; then
        echo "Retry detected, passing the step."
        exit 0
      else
        sleep 20
        exit 1
      fi
    label: "Fails the passes"
    retry:
      automatic:
      - exit_status: -1
        limit: 3
      - exit_status: 1
        limit: 3
      - exit_status: 255
        limit: 3
